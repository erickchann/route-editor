<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Route Editor - Test 1</title>
</head>
<body>
    <!-- Wrapper -->
    <div id="wrapper" class="wrapper">
        <!-- Header -->
        <header id="header" class="header">
            <h1 class="title"><a href="">Route Editor</a></h1>

            <nav id="navbar" class="navbar">
                <ul id="menu" class="menu">
                    <li><a href="" onclick="event.preventDefault(); main.switchMode(true)" class="btn btn-active" id="editor-btn">Editor Mode</a></li>
                    <li><a href="" onclick="event.preventDefault(); main.switchMode(false)" class="btn" id="view-btn">View Mode</a></li>
                </ul>
            </nav>
        </header>
        <!-- End Header -->

        <!-- Main -->
        <main id="main" class="main">
            <!-- Route Editor -->
            <section id="route-editor" class="route-editor">
                <svg id="app" class="app"></svg>
            </section>
            <!-- Route Editor -->

            <!-- View Mode -->
            <section id="view-mode" class="view-mode">
                <!-- View Content -->
                <div id="view-content" class="view-content"></div>
                <!-- View Content -->

                <div id="view-action" class="view-action">
                    <!-- View Relation -->
                    <div id="view-links" class="view-links"></div>
                    <!-- View Relation -->
                </div>
            </section>
            <!-- Vide Mode -->
        </main>
        <!-- End Main -->
    </div>
    <!-- End Wrapper -->
    
    <!-- Modal -->
    <div id="modal" class="modal" aria-roledescription="modal">

        <!-- Modal Wrapper -->
        <div id="modal-wrapper" class="modal-wrapper" aria-roledescription="modal-wrapper">

            <div id="modal-content" aria-roledescription="modal-content" class="modal-content">
                <textarea name="content" id="content" class="input" cols="30" rows="10"></textarea>
            </div>

            <div id="modal-section" class="modal-section" aria-roledescription="modal-section">
                
            </div>

            <!-- Modal Action -->
            <div class="modal-action" aria-roledescription="modal-action">
                <a href="" onclick="event.preventDefault(); main.saveModalInput(); main.closeModal();" class="btn btn-active">Save</a>
                <a href="" onclick="event.preventDefault(); main.closeModal();" class="btn">Cancel</a>
            </div>
            <!-- Modal Action -->

        </div>
        <!-- Modal Wrapper -->

    </div>
    <!-- End Modal -->

    <script src="src/Svg.js"></script>
    <script src="src/Element.js"></script>
    <script src="src/Line.js"></script>
    <script src="src/Main.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
